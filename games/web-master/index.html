<style>

    }

        padding: 0 .2em;

    .next { background-color: lightgreen}

    js1.on('keyup', this.changeDetectedCm);
    js1.on('mousedown', this.mouseDownDetectedCm);

    function createCM(el, type, name) {
        const htmlConfig = {
            lineNumbers: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete"
            },
            mode: "text/html"
        };
        const jsConfig = {
            lineNumbers: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete"
            },
            mode: {
                name: "javascript",
                globalVars: true
            }
        };
        const cm = CodeMirror(el, type === 'html' ? htmlConfig : jsConfig);
        cm.changeDetectedCm = changeDetectedCm;
        cm.mouseDownDetectedCm = mouseDownDetectedCm;
        cm.cmName = name;
        return cm;
    }

    function changeDetectedCm(e, cm) {
    }

    function mouseDownDetectedCm(e, cm) {
    }
</script>

<script>
    document
    let scene = 0;
    let shouldTest = false;
    const game = {
        instructions: 'hello',
    };
    const instructions = document.querySelector('.instructions-text');
    const sequence = [
        {
            instructions: 'Hello...',
            wait: 3000,
        },
        {
            instructions: `Is anyone there??`,
            startingHTML: 'hello',
            wait: 2000,
        },
        {
            instructions: `Its you!! Amazing. Ha.`,
            startingHTML: 'hello',
            wait: 3000,
        },
        {
            instructions: `The WebMaster!`,
            startingHTML: 'hello',
            wait: 3000,
        },
        {
            instructions: `Someone from your js1 class broke the internet.`,
            startingHTML: 'hello',
            wait: 5000,
        },
        {
            instructions: `
            We need your help.
            From this world I can only communicate with you through javascript.
            <p>
            Can you help us?
</p>
            <p class="instructions-area">create a variable named <span>answer</span> and set it to <span>true</span></p>
            `,
            test: test,
            startingHTML: 'world',
            answer: function answer(vars) {
                console.log('answer', vars.answer);
                if (vars.answer === true) {
                    console.log('yep');
                    moveToNextScene();
                } else {
                    console.log('nope');
                    this.caseNot();
                    resetHtml();
                }
            },
            caseNot: function() {
                document.querySelector('.instructions-error').innerHTML = `That's not right try again?!`
            }
        },
        {
            instructions: 'you did it',
            answer: 'test',
        }
    ];

    function gameLoop() {
        handleScene();
        window.requestAnimationFrame(gameLoop);
    }

    gameLoop();

    function handleScene() {
        if (sequence[scene].wait) {
            if (sequence[scene].start) {
                if (new Date() - sequence[scene].start > sequence[scene].wait) {
                    moveToNextScene()
                } else {
                    console.log('no', sequence[scene].start - new Date());
                }
            } else {
                sequence[scene].start = new Date();
            }
        } else if (sequence[scene].test) {
            if (shouldTest === true) {
                sequence[scene].test();
                shouldTest = false;
            }

        }
        handleInstructions();
    }

    function handleInstructions() {
        instructions.innerHTML = sequence[scene].instructions;
    }

    function moveToNextScene() {
        document.querySelector('.instructions-error').innerHTML = ``;
        scene++;
        if (scene >= sequence.length) {
            scene = 0;
        }
        if (sequence[scene].startingHTML) {
            document.getElementById('world').innerHTML = sequence[scene].startingHTML;
        } else {
            sequence[scene].startingHTML = document.getElementById('world').innerHTML;
        }
        js1.setValue('');
    }

    function resetHtml() {
        if (sequence[scene].startingHTML) {
            document.getElementById('world').innerHTML = sequence[scene].startingHTML;
        } else {
            document.getElementById('world').innerHTML = '';
        }
    }

    function run() {
        shouldTest = true;
    }

    function test() {
        let str = js1.getValue();
        const mapObj = {
            'const': 'window.',
            'let': "window."
        };
        str = str.replace(/\s/g, '');
        str = str.replace('document.body', 'document.getElementById(`world`)');
        str = str.replace(/const|let/gi, function (matched) {
            return mapObj[matched];
        });
        try {
            console.log(str, this.last)
            if (str === this.last) {
                return
            }
            console.log('ran');
            this.last = str;
            eval(str);
            var result = esprima.parse(str);
            console.log('result', result);
            var vars = result.body.map(v => {
                console.log(v.expression);
                if (!v.expression || v.expression && !v.expression.left) {
                    return null;
                }
                return [v.kind, v.expression.left.property? v.expression.left.property.name : v.expression.left.name]
            });
            vars = vars.filter(i => i);
            var testObj = {};
            vars.forEach(v => {
                testObj[v[1]] = window[v[1]];
            })
        } catch (e) {
            console.log('error', e);
        }
        if (vars) {
            this.answer(testObj);
        }
    }
